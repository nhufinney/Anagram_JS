<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagram</title>
  </head>
  <body>
    <div class="container">
      <h1>Anagram</h1>

      <form id="anagram">
        <div class="form-group">
          <label for="input">Enter the word to check</label>
          <input id="input" name='input' type="text" required>
        </div>

        <div class="form-group">
          <label for="sentence">Enter a whole sentence to pick up anagram word</label>
          <input id="sentence" name='sentence' type="text" required>
        </div>

        <button type="submit" class="btn">Check!</button>
      </form>

      <div id="result">
        <p>
            <span id='your_input'></span><br>
            <span id='your_sentence'></span><br>
            Your anagram(s): <span id ='final'></span>
        </p>
      </div>

    </div>
  </body>
</html>
